type Query {
  task(id: String!): Task!
  taskStatuses: [TaskStatus!]!
  tasks: [Task!]!
  tasksByStatus(status: String!): [Task!]!
}

type Mutation {
  createBoard(name: String!): Board!
  createTask(
    description: String!
    title: String!
    boardName: String!
  ): Task!
  updateTask(
    description: String!
    name: String!
    status: String!
    title: String!
  ): Task!
  deleteTask(
    name: String!
  ):Task!
  setTaskStatus(
    name: String!
    status: String!
  ):Task!
}

type Task {
  createdAt: String!
  description: String!
  name: ID!
  status: String!
  title: String!
  updatedAt: String!
  rankBeforeId: String!
  rankAfterId: String!
}

type Board {
  name: String!
  counter: String!
  createdAt: String!
}

type TaskStatus {
  name: String!
  sequence: String!
}