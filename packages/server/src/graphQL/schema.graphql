type Query {
  tasks: [Task!]!
  taskStatuses: [String]!
  task(id: String!): Task!
  tasksByStatus(status: String!): [Task!]!
}

type Mutation {
  createTask(
    title: String!
    description: String!
  ): Task!
  updateTask(
    id: String!
    title: String!
    status: String!
    description: String!
  ): Task!
  deleteTask(
    id: String!
  ):Task!
  setTaskStatus(
    id: String!
    status: String!
  ):Task!
}

type Task {
  id: ID!
  title: String!
  description: String!
  createdAt: String!
  updatedAt: String!
  status: String!
}